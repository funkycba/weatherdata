<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="./style.css" />
    <title>Document</title>
</head>

<body>
    <title>
        <h1>5 Day Weather Forecast</h1>
    </title>
    
    <button id="search">Search</button>

    <input id="weather-input">
    <div>
        <ul>
            <h2>
                Latitude:
            </h2>
            <li id="lat">

            </li>
            <h2>
                Longitude:
            </h2>
            <li id="lon">

            </li>

        </ul>
    </div>
    <div>
        <tbody>
            <h1>Temperature</h1>
            <h3 id="temp"></h3>
            <h1>Humidity</h1>
            <h3 id="humid"></h3>
            <h1>WindSpeed</h1>
            <h3 id="windspd"></h3>
            <h3 id="wc"></h3>
            <h1>City</h1>
            <h3 id="city"></h3>
        </tbody>
    </div>
    <section>
        <h1>5-day Forecast for city</h1>
    </section>
    <footer>History<h1></h1></footer>
    <script src="./script.js"></script>
</body>

</html>
