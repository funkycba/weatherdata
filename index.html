<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="./style.css" />
    <title>Document</title>
</head>

<body>
    <title>
        <h1>5 Day Weather Forecast</h1>
    </title>

    <button id="search">Search</button>

    <input id="weather-input">
    <div>
        <ul>
            <h2>
                Latitude:
            </h2>
            <li id="lat">

            </li>
            <h2>
                Longitude:
            </h2>
            <li id="lon">

            </li>

        </ul>
    </div>
    <div>
        <tbody>
            <h1>Temperature</h1>
            <h3 id="temp"></h3>
            <h1>Humidity</h1>
            <h3 id="humid"></h3>
            <h1>WindSpeed</h1>
            <h3 id="windspd"></h3>
            <h3 id="wc"></h3>
            <h1>City</h1>
            <h3 id="city"></h3>
        </tbody>
    </div>
    <section>
        <h1>5-day Forecast for city</h1>
        <article id="day1">
            <img id="image1" src="https://openweathermap.org/img/wn/10d@2x.png">
            <span id="icon1">&#</span>
            <h3 id="temp1">
                
            </h3>
            <h3 id="dt1"></h3>
            <h3 id="humid1"></h3>
            <h3 id="wndspd1"></h3>
        </article>
        <article id="day2">
            <h3 id="icon2">
                <img id="image2">
            </h3>
            <h3 id="temp2"></h3>
            <h3 id="dt2"></h3>
            <h3 id="humid2"></h3>
            <h3 id="wndspd2"></h3>
        </article>
        <article id="day3">
            <h3 id="icon3">&#</h3>
            <h3 id="temp3"></h3>
            <h3 id="dt3"></h3>
            <h3 id="humid3"></h3>
            <h3 id="wndspd3"></h3>
        </article>
        <article id="day4">
            <h3 id="icon4">&#</h3>
            <h3 id="temp4"></h3>
            <h3 id="dt4"></h3>
            <h3 id="humid4"></h3>
            <h3 id="wndspd4"></h3>
        </article>
        <article id="day5">
            <h3 id="icon5">&#</h3>
            <h3 id="temp5"></h3>
            <h3 id="dt5"></h3>
            <h3 id="humid5"></h3>
            <h3 id="wwndspd5"></h3>
        </article>
    </section>
    <footer id="history">History<h1>
        <ul id="history-list"></ul>

    </h1>
    </footer>
    <script src="./script.js"></script>
</body>

</html>
